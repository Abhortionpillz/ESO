<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMEDIONG's RESUME</title>
    <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }

    h2 {
      color: #ff7a1a;
      margin-bottom: 20px;
    }

    .pdf-container {
      max-width: 900px;
      margin: 0 auto;
      border: 3px solid #ff7a1a;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.5);
      overflow: hidden;
    }

    .pdf-container embed {
      width: 1000%;
      height: 600px;
      display: block;
    }
      /* ðŸ“± Mobile responsiveness */
    @media (max-width: 768px) {
      .pdf-container embed {
        height: 400px; /* smaller height for tablets */
      }
    }

    @media (max-width: 480px) {
      .pdf-container embed {
        height: 300px; /* smaller height for phones */
      }
    }
  </style>
</head>
<body>
    <div class="pdf-container">
    <embed src="./my Resume /myResume.html" type="application/pdf" width="100%" height="600px" />
    </div>
</body>
</html>
